name: trip_pal_null_safe
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  roundcheckbox: ^2.0.1
  image_picker: ^0.8.2
  font_awesome_flutter: ^9.1.0
  animated_text_kit: ^4.2.1
  footer: ^0.0.3
  google_nav_bar: ^5.0.3
  line_icons: ^2.0.1
  overflow_view: ^0.3.1
  readmore: ^2.0.0
  charts_flutter: ^0.11.0
  flutter_svg: ^0.22.0
  transformer_page_view: ^0.1.6
  intl: ^0.17.0
  flutter_dotenv: ^5.0.0
  material_floating_search_bar: ^0.3.4
  implicitly_animated_reorderable_list: ^0.4.0
  flutter_slidable: ^0.6.0
  flutter_staggered_grid_view: ^0.4.0
  get: ^4.1.4
  animated_splash_screen: ^1.1.0
  flutter_spinkit: ^5.0.0
  dio: ^4.0.0
  flutter_polyline_points: ^1.0.0
  google_maps_flutter: ^2.0.6
  location: ^4.2.0
  get_storage: ^2.0.2
  material_design_icons_flutter: ^5.0.5955-rc.1
  google_fonts: ^2.0.0
  flutter_feather_icons: ^2.0.0+1
  url_launcher: ^6.0.3
  modal_progress_hud_nsn: ^0.1.0-nullsafety-0
  fl_chart: ^0.36.2
  fancy_shimmer_image: ^2.0.0+1
  shimmer: ^2.0.0
  palette_generator: ^0.3.0
  cron: ^0.3.0
  auto_size_text: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/The Weather Buddy/
    - assets/images/The Weather Buddy/SVG/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 100

    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-Italic.ttf
          weight: 400
          style: italic

    - family: Patrick
      fonts:
        - asset: assets/fonts/PatrickHand-Regular.ttf

    - family: Bebas
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf

    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Italic.ttf
          weight: 400
          style: italic
